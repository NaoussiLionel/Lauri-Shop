<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #0D47A1; /* Deep Blue */
            --secondary: #E0F7FA; /* Light Cyan */
            --accent: #FF9800; /* Orange */
            --bg: #f8f9fa;
            --text-primary: #212529;
            --border: #dee2e6;
            --radius: 8px;
            --shadow: rgba(0, 0, 0, 0.1);
            --font-family: 'Roboto', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-primary);
        }
        .login-container {
            background-color: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--secondary);
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0B3A80; /* Darker Blue */
        }
        .error-message {
            color: #dc3545; /* Danger color */
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message">Invalid username or password.</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // Clear any previous login state on load
        sessionStorage.removeItem('isAdminLoggedIn');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // --- Hardcoded Credentials ---
            const validUsername = 'Lauriane';
            const validPassword = 'Lionel';
            // ---------------------------

            if (username === validUsername && password === validPassword) {
                // Set a flag in sessionStorage (cleared when browser tab closes)
                sessionStorage.setItem('isAdminLoggedIn', 'true');
                // Redirect to admin page
                window.location.href = 'admin.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
